<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

    table {
        width: 400px;
        border-collapse: collapse;
    }

    tr.linha {
        background-color: gray;
    }

        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <table>
        <tr class="linha"> <!-- priemira linha-->
      <td>A1</td>
      <td class="dado">B1</td>
      <td>C1</td>
      
      <tr> <!--segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      
      <tr> <!--teceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr> <!--quarta linha-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
        
     </table>
</body>
</html>
