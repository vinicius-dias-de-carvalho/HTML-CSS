<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'wars' ;
            src: url('fonts/Olondona.otf')  format('opentype'),  url('fonts/OldLondonAlternate.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
            


            /*
            tipos de format ()
            -opentype (otf)
            -truetype (ttf)
            - embedded-opentype
            -truetype-aat (apple advanced typography)
            - svg

            */
         
        body {
            font-family: arial, helvetica, sans-serif;

        }
        h1 {
            font-family: 'wars', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
