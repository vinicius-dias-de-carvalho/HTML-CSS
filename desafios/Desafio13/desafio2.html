<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            padding: 10px;
            border-collapse: collapse;
            
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
           
        }
       

    </style>
</head>
<body>
    <table>
        <tbody>
            <tr >
                <td class="nr" colspan="6">A</td>
                 <td rowspan="6">B</td>
                
            
            </tr>
            <tr>
               <td rowspan="6">C</td>
               
            </tr>
           
            <tr>
               
                <td>D</td>
                <td>E</td>
                <td>F</td>
            
            
            </tr>
            <tr>
                <td>G</td>
                <TD>H</TD>
                <td>I</td>
              
            </tr>
            
            <tr>
                <td>J</td>
                <td>L</td>
                <td>m</td>
                
            </tr>
            <tr>
               
                
            </tr>
            
            <tr>
              <td class="nr" colspan="6">N</td>
            
            </tr>
        </tbody>

    </table>
</body>
</html>
